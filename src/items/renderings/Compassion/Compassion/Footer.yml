    Value: |
      The footer can be added to the `headless-footer` placeholder on a page. It is designed to display basic information about the page (Copyright and Distribution Notice), along with a corresponding logo for the site.
      
      The footer also supports some social links: Facebook, Twitter, YouTube, Instagram. The social links will always display using the corresponding for the icon, but will only appear on the page when a link destination is specified.
