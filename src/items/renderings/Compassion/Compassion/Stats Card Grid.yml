    Value: |
      The Stats Card Grid can be added to the `headless-main` placeholder on a page. This component serves as a container for multiple statistic cards. When it is added to a page, it will generate a new placeholder called `stats-card`. This new placeholder only accepts the `Stats Card` component, and can be used to add up to 4 cards to the container. The cards that get added will be evenly distributed across the width of the component.
      
      
